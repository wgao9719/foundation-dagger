defaults:
  - _self_

training:
  batch_size: 32
  epochs: 20
  val_fraction: 0.01
  seed: 0
  checkpoint_interval: 1
  num_workers: 64
  val_num_workers: 4
  #camera_gate_weight: 1.0
  camera_gate_weight: 0.45
  grad_clip_norm: 0.5

optimizer:
  lr: 1e-8
  weight_decay: 1e-8
  betas: [0.9, 0.99]
  
