defaults:
  - _self_

training:
  batch_size: 32
  epochs: 30
  val_fraction: 0.001
  seed: 0
  checkpoint_interval: 1
  num_workers: 96
  #num_workers: 10
  val_num_workers: 4
  #val_num_workers: 2
  #camera_gate_weight: 1.0
  camera_gate_weight: 1.0
  esc_loss_weight: 0.8  # may cause issues with train_vpt (not integrated there)
  grad_clip_norm: 0.5
  entropy_weight: 0.005
  button_weight_videos: 3
  button_weight_temperature: 0.5
  prefetch_factor: 4

# optimizer:
