# Important: Be careful when modifying this file! 
# The fields in file will be overridden by the dataset dependent config file in the `configurations/dataset_experiment` folder so consider making changes there instead! 


defaults:
  - base_pytorch_exp

tasks: [training]

ema:
  enable: True
  decay: 0.9999
    
training:
  lr: 2e-4
  precision: 16-mixed
  batch_size: 16
  max_steps: -1
  max_epochs: 32
  data:
    num_workers: 11
    shuffle: False
  checkpointing:
    every_n_train_steps: null
    every_n_epochs: 2
  optim:
    gradient_clip_val: 1.0

validation:
  batch_size: 128
  val_every_n_step: 1.0
  val_every_n_epoch: 1
  limit_batch: 1.0
  data:
    num_workers: 1

test:
  batch_size: 128
  limit_batch: 1.0
  data:
    num_workers: 1
reload_dataloaders_every_n_epochs: 1
