version: 6616
model:
  args:
    net:
      args:
        active_reward_monitors:
          env_reward: 1
        attention_heads: 8
        attention_mask_style: clipped_causal
        attention_memory_size: 256
        diff_mlp_embedding: false
        hidsize: 1024
        img_shape: [128, 128, 3]
        impala_chans: [16, 32, 32]
        impala_kwargs:
          post_pool_groups: 1
        impala_width: 4
        init_norm_kwargs:
          batch_norm: false
          group_norm_groups: 1
        n_recurrence_layers: 4
        only_img_input: true
        pointwise_ratio: 4
        pointwise_use_activation: false
        recurrence_is_residual: true
        recurrence_type: transformer
        timesteps: 128
        use_pointwise_layer: true
        use_pre_lstm_ln: false
      function: "ypt.model.policy:MinecraftPolicy"
      local_args:
        hidsize: 128
        timesteps: 3
    pi_head_opts:
      temperature: 1
  function: "forc.model.rl.ppo.ppo_policy:create"
extra_args:
  ac_space: "<DictType: Dict(buttons=D8641[1], camera=D121[1])>"
  ob_space: "<DictType: Dict(air=D23[], chest=D976[], diff_goal=D65[42], feet=D976[], food=D23[], head=D976[], img=D256[128,128,3], inventory=D2305[976], legs=D976[], life=D23[], mainhand_item=D976[], mask=Dict(craft=D2[977], equip=D2[977], place=D2[977]), offhand_item=D976[], saturation=D23[], xp=D23[])>"
